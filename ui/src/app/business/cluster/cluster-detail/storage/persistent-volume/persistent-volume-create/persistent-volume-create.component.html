<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
    <h3 class="modal-title">{{'APP_ADD'|translate}}</h3>
    <div class="modal-body modal-height">
        <form clrForm #pvForm='ngForm'>
            <clr-select-container>
                <label>Type</label>
                <select clrSelect name="type" [(ngModel)]="provisioner" required>
                    <option value="">{{"APP_DEFAULT_OPTION"|translate}}</option>
                    <option value="hostPath">Host Path</option>
                    <option value="localStorage">Local Volume</option>
                </select>
            </clr-select-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="onCancel()">{{'APP_CANCEL'|translate}}</button>
        <button type="button" class="btn btn-primary" [disabled]="pvForm.invalid"
                (click)="onSubmit()">{{'APP_NEXT'|translate}}</button>
    </div>
</clr-modal>
