<clr-datagrid [clrDgLoading]="loading" [(clrDgSelected)]="selected">
    <clr-dg-action-bar>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary" (click)="onCreate()">
                <clr-icon shape="plus" size="16"></clr-icon>
                {{'APP_ADD'|translate}}
            </button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="onDelete(selected[0])"
                    [disabled]="selected.length != 1">
                <clr-icon shape="close"></clr-icon>
                {{'APP_DELETE'|translate}}
            </button>
        </div>
    </clr-dg-action-bar>
    <clr-dg-column>{{"APP_NAME"|translate}}</clr-dg-column>
    <clr-dg-column>{{"APP_STATUS"|translate}}</clr-dg-column>
    <clr-dg-column>{{"APP_CREATED_DATE"|translate}}</clr-dg-column>
    <clr-dg-row *clrDgItems="let item of items" [clrDgItem]="item">
        <clr-dg-cell>{{item.metadata.name}}</clr-dg-cell>
        <clr-dg-cell>{{item.status.phase}}</clr-dg-cell>
        <clr-dg-cell>{{item.metadata.creationTimestamp|date:'yyyy-MM-dd HH:mm:ss'}}</clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
