<clr-modal [(clrModalOpen)]="opened">
    <h3 class="modal-title">{{'APP_EDIT'|translate}}</h3>
    <div class="modal-body modal-height">
        <form clrForm #credentialEditForm='ngForm'>
            <clr-input-container>
                <label>{{"APP_NAME"|translate}}</label>
                <input clrInput [size]="32" name="name" [(ngModel)]="item.name" required readonly/>
            </clr-input-container>
            <clr-input-container>
                <label>{{"APP_USERNAME"|translate}}</label>
                <input clrInput [size]="32" name="username" [(ngModel)]="item.username" required/>
            </clr-input-container>
            <clr-radio-container>
                <label>{{"APP_TYPE"|translate}}</label>
                <clr-radio-wrapper>
                    <input type="radio" clrRadio name="options" value="password" [(ngModel)]="item.type"/>
                    <label>password</label>
                </clr-radio-wrapper>
                <clr-radio-wrapper>
                    <input type="radio" clrRadio name="options" value="privateKey" [(ngModel)]="item.type"/>
                    <label>privateKey</label>
                </clr-radio-wrapper>
            </clr-radio-container>
            <clr-password-container *ngIf="item.type == 'password'">
                <label>{{"APP_PASSWORD"|translate}}</label>
                <input clrPassword size="32" name="password" [(ngModel)]="item.password"/>
            </clr-password-container>
            <clr-textarea-container *ngIf="item.type == 'privateKey'">
                <label>{{'APP_PRIVATE_KEY'|translate}}:</label>
                <textarea clrTextarea [(ngModel)]="item.privateKey" name="private_key" required></textarea>
            </clr-textarea-container>
        </form>
        <app-modal-alert></app-modal-alert>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="isSubmitGoing">取消</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="credentialEditForm.invalid">提交
        </button>
    </div>
</clr-modal>
