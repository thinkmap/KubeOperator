<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-credential-list (createEvent)="openCreate()" (deleteEvent)="openDelete($event)" (updateEvent)="openEdit($event)"></app-credential-list>
    <app-credential-create (created)="refresh()"></app-credential-create>
    <app-credential-delete (deleted)="refresh()"></app-credential-delete>
    <app-credential-edit (edit)="refresh()"></app-credential-edit>
</div>
