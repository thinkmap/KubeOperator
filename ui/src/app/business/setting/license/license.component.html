<app-license-import (imported)="refresh()"></app-license-import>
<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-3">
                            <table class="table table-vertical">
                                <tbody>
                                <tr>
                                    <th>{{"APP_CORPORATION"|translate}}</th>
                                    <td>{{license.corporation}}</td>
                                </tr>
                                <tr>
                                    <th>{{"APP_COUNT"|translate}}</th>
                                    <td>{{license.count}}</td>
                                </tr>
                                <tr>
                                    <th>{{"APP_EXPIRED"|translate}}</th>
                                    <td>{{license.expired}}</td>
                                </tr>
                                <tr>
                                    <th>{{"APP_EDITION"|translate}}</th>
                                    <td>{{license.edition}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-sm btn-secondary" (click)="onImport()">
                    <clr-icon shape="import" size="16"></clr-icon>
                    {{"APP_IMPORT"|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
