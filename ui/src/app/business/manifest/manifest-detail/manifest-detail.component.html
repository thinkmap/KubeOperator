<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'" [clrModalClosable]='true'>
    <h3 class="modal-title">{{'APP_MANIFEST'|translate}}{{'APP_DETAIL'|translate}}</h3>
    <div class="modal-body" *ngIf="item">
        <div *ngFor="let c of item.category">
            <h5>{{c.name}}</h5>
            <hr>
            <table class="table table-vertical">
                <tbody>
                <tr *ngFor="let item of c.items">
                    <th>{{item.name}}</th>
                    <td>{{item.version}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</clr-modal>
