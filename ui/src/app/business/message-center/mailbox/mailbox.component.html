<div class="row">
    <div class="col-12 col-xs-12">
        <app-mailbox-list (deleteEvent)="openDelete($event)" (detailEvent)="openDetail($event)"></app-mailbox-list>
        <app-mailbox-delete (deleted)="refresh()"></app-mailbox-delete>
        <app-mailbox-detail (detail)="refresh()"></app-mailbox-detail>
    </div>
</div>
