<div>
  <form clrForm>
    <clr-input-container>
      <label>DNS1</label>
      <input clrInput size="45" [(ngModel)]="dns.dns1" name="dns1">
    </clr-input-container>
    <clr-input-container>
      <label>DNS2</label>
      <input clrInput size="45" [(ngModel)]="dns.dns2" name="dns2">
    </clr-input-container>
  </form>
  <button class="btn btn-info-outline" (click)="onSubmit()">保存</button>
  <button class="btn btn-info-outline" (click)="reset()">取消</button>
</div>
