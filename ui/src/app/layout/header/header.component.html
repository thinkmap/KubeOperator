<app-password></app-password>
<app-about></app-about>
<header class="header-6">
    <div class="branding">
        <img *ngIf="!logo" src="assets/images/logo-white.png" height="40" style="margin-top: 10px" alt="logo">
        <img *ngIf="logo" [src]="logo" height="40" style="margin-top: 10px" alt="logo">
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-text" clrDropdownToggle>
                <span>{{language|translate}}</span>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu [clrPosition]="'bottom-right'">
                <a href="javascript:void(0)" clrDropdownItem
                   (click)="changeLanguage('zh-CN')">{{'zh-CN'|translate}}</a>
                <a href="javascript:void(0)" clrDropdownItem
                   (click)="changeLanguage('en-US')">{{'en-US'|translate}}</a>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown class="dropdown" *ngIf="hasLicense">
            <button class="nav-text" clrDropdownToggle>
                <clr-icon shape="bell" [ngClass]="{'has-badge': haveNotices}" size="24"></clr-icon>
                <span>{{"APP_MSG"|translate}}</span>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu [clrPosition]="'bottom-right'">
                <a href="javascript:void(0)" clrDropdownItem
                   routerLink="/message/mailbox">{{'APP_NOTIFICATIONS'|translate}}
                    <span *ngIf="unreadInfo > 0" class="badge badge-info">{{unreadInfo}}</span></a>
                <a href="javascript:void(0)" clrDropdownItem routerLink="/message/mailbox">{{'APP_ALERTS'|translate}}
                    <span *ngIf="unreadAlert > 0" class="badge badge-danger">{{unreadAlert}}</span></a>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown class="dropdown">
            <button class="nav-text" clrDropdownToggle>
                <clr-icon shape="help" class="is-inverse" size="24"></clr-icon>
                <span>{{"APP_HELP"|translate}}</span>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu [clrPosition]="'bottom-right'">
                <a href="javascript:void(0)" clrDropdownItem (click)="openSwagger()">REST API</a>
                <a href="javascript:void(0)" clrDropdownItem (click)="openDoc()">{{'APP_DOCUMENTATION'|translate}}</a>
                <a href="javascript:void(0)" clrDropdownItem (click)="openAbout()">{{'APP_ABOUT'|translate}}</a>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown class="dropdown">
            <button class="nav-text" clrDropdownToggle>
                <clr-icon shape="user" class="is-inverse" size="24"></clr-icon>
                <span>{{user.name}}</span>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu [clrPosition]="'bottom-right'">
                <a href="javascript:void(0)" clrDropdownItem
                   (click)="changePassword()">{{'APP_SYSTEM_CHANGE_PASSWORD'|translate}}</a>
                <a href="javascript:void(0)" clrDropdownItem (click)="logOut()">{{'APP_SYSTEM_LOGOUT'|translate}}</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
